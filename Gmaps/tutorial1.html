<!DOCTYPE html>
<html>
  <head>
    <title>Carleton University</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC_6YGTh5JkvT_Y-0j3pn3svSoJhdzAbI&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Carleton University
        const carleton = { lat: 45.3876, lng: -75.6960 };
        // The map, centered at Carleton University
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: carleton,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: carleton,
          map: map,
        });
      }
    </script>
  </head>
  <body>
    <h3>My Last Degree at Carleton University, Ottawa</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </body>
</html>
