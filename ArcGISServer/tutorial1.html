<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a web map</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>
      require(["esri/config",
      "esri/WebMap", 
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Legend"
      ], function (esriConfig, WebMap, MapView, ScaleBar, Legend) {
        esriConfig.apiKey = "AAPK266d0488080e4af1965a716c9ce934c4tjFTuGYlx06CaHFIGV9qgTJEKlC3RAFXoLIn2k5t4CKc5FxNSdIIAr82tExBEasL";

        const webmap = new WebMap({
            portalItem: ({
                id: "9e0220c7816f44c188667dd360881a0f"
            })
        });

        const view = new MapView({
          map: webmap,
          container: "viewDiv" // Div element
        });

        const scalebar = new ScaleBar({
        view: view
        });

        view.ui.add(scalebar, "bottom-left");

        const legend = new Legend ({
        view: view
        });
        view.ui.add(legend, "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
